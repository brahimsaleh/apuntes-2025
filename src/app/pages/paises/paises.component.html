<div class="paises-app">
  <div class="main-card">
    <h1 class="app-title">Explorador de Pa√≠ses</h1>
    
    <div class="search-card">
      <h2 class="card-title">üîç Buscar Pa√≠s</h2>
      <div class="search-box">
        <input [(ngModel)]="paisBuscar" 
               type="text" 
               class="search-input"
               placeholder="Ingresa un pa√≠s...">
        <button (click)="getPaisesWithFetch(paisBuscar)" 
                class="search-btn">
          Buscar
        </button>
      </div>
    </div>

    <div *ngIf="paisRecibido && !error" class="result-card">
      <h2 class="card-title">üìå Resultados</h2>
      
      <div class="country-display">
        <div class="country-data">
          <div class="data-row">
            <span class="data-label">Pa√≠s:</span>
            <span class="data-value">{{ paisRecibido.name.common }}</span>
          </div>
          <div class="data-row">
            <span class="data-label">Capital:</span>
            <span class="data-value">{{ paisRecibido.capital[0] }}</span>
          </div>
          <div class="data-row">
            <span class="data-label">Continente:</span>
            <span class="data-value">{{ paisRecibido.continents[0] }}</span>
          </div>
        </div>
        
        <div class="flag-container">
          <img [src]="paisRecibido.flags.png" 
               alt="Bandera" 
               class="country-flag">
        </div>
      </div>
    </div>

    <div *ngIf="!paisRecibido && error" class="error-card">
      <h2 class="card-title">‚ö†Ô∏è Pa√≠s no encontrado</h2>
      <p>Intenta con otro nombre</p>
    </div>
  </div>
</div>
